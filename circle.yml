machine:
  node:
    version: 7.6.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

deployment:
  prod:
    branch: master
    commands:
      - VERSION=$(node -p -e "require('./package.json').version") && ZIP="node_modules_$VERSION.zip" && zip -r $ZIP node_modules && aws s3 cp $ZIP s3://build-node-modules/

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
